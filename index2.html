<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake-Gaming App</title>
    <link rel="stylesheet" href="css/style2.css">
    <link rel="shortcut icon" href="snakebackground/snakebackground.jpg" type="image/x-icon">
</head>
<body>
    <div class="navbar">
        <i class="fa-solid fa-circle-chevron-left fa-xl" id="reverse"></i>
    </div>
     <div class="body">
        <div class="performance">
            <div id="scoreCard">Score: 0</div>
            <div id="hiscoreBox">Highest Score: 0</div>
        </div>
        <div id="board"></div>
        <div class="button">
            <i class="fa-solid fa-circle-up fa-2xl move" id="up" style="font-size: 3em;"></i>
             <div class="rightleft">
                <i class="fa-solid fa-circle-left fa-2xl move" id="left" style="font-size: 3em;"></i>
                 <i class="fa-solid fa-circle-right fa-2xl move" id="right" style="font-size: 3em;"></i>
             </div>
             <i class="fa-solid fa-circle-down fa-2xl move" id="down" style="font-size: 3em;"></i>
            
        </div>
     </div>
       
     <script src="Js/script2.js"></script>
     <script src="https://kit.fontawesome.com/1670049db6.js" crossorigin="anonymous"></script>
</body>
</html>
