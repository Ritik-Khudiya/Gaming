<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="apple-icon-180x180.png" type="image/x-icon">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style1.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li>Tic Tac Toe</li>
            <i class="fa-solid fa-circle-chevron-left fa-xl" id="back"></i>
        </ul>
    </nav>

    <div class="gameContainer">
        
        <div class="container">

            <div class="box bt bl"><span class="boxText"></span></div>
            <div class="box bt "><span class="boxText"></span></div>
            <div class="box bt br"><span class="boxText"></span></div>
            <div class="box bl"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box br"><span class="boxText"></span></div>
            <div class="box bb bl"><span class="boxText"></span></div>
            <div class="box bb "><span class="boxText"></span></div>
            <div class="box bb br"><span class="boxText"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome to My Tic Tac Toe </h1>
            <div class="btn">
                    <span class="info">Turn for ðŸ˜Š</span>
                    <button id="reset">Reset</button>
            
            </div>
            <div class="imagebox">
                <img src="gamePhotos/happy.gif" alt="">
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/1670049db6.js" crossorigin="anonymous"></script>
    <script src="Js/script1.js"></script>
</body>
</html>
